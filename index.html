<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåπ A Rose For You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .bg-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
      background: radial-gradient(circle, rgba(255,0,102,0.1) 10%, transparent 11%),
                  radial-gradient(circle, rgba(255,0,102,0.1) 10%, transparent 11%);
      background-position: 0 0, 50px 50px;
      background-size: 100px 100px;
      animation: pulseBG 4s infinite alternate ease-in-out;
    }

    @keyframes pulseBG {
      0% { filter: hue-rotate(0deg) brightness(0.8); }
      100% { filter: hue-rotate(360deg) brightness(1.2); }
    }

    h1 {
      font-size: 3em;
      color: #ff4f87;
      margin-top: 80px;
      animation: fadeIn 2s ease-in-out;
    }

    .rose {
      width: 200px;
      animation: glow 2s infinite alternate ease-in-out;
      margin-top: 30px;
    }

    p {
      font-size: 1.2em;
      color: #ddd;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.7;
      animation: fadeIn 3s ease-in-out;
    }

    .heart {
      font-size: 2em;
      color: #ff4f87;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    .from {
      margin-top: 40px;
      font-size: 1em;
      color: #aaa;
      font-style: italic;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 10px #ff4f87); }
      to { filter: drop-shadow(0 0 30px #ff4f87); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <h1>üåπ A Digital Rose for You üåπ</h1>
  <img class="rose" src="https://cdn.pixabay.com/photo/2016/03/05/19/02/rose-1237435_960_720.png" alt="Digital Rose">

  <p>
    Real roses fade, but this one will stay forever.<br>
    I just wanted to tell you ‚Äî you're special in a way that words can't fully express.
  </p>

  <div class="heart">‚ù§Ô∏è</div>

  <p class="from">
    Real rose bhejna mushkil tha...<br>
    is liye yeh digital rose bhej raha hoon...<br>
    <strong>lekin feelings bilkul real hain.</strong>
  </p>
</body>
</html>
